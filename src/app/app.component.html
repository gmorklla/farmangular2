<h1>
  {{title}}
</h1>
<pagination-controls (pageChange)="p = $event" class="miPaginacion" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
<md-card class="example-card" *ngFor="let dato of datos | paginate: { itemsPerPage: 10, currentPage: p }">
    <md-card-title>{{dato.NombreProducto}}</md-card-title>
    <md-card-content>
        <p>
            <img src="{{dato.urlImagen[0]}}" alt="">
        </p>
    </md-card-content>
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
</md-card>
